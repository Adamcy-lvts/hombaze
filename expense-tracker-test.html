<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Modern Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .progress-bar {
            transition: width 0.6s ease;
        }
    </style>
</head>
<body class="bg-linear-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">

    <!-- Main Container -->
    <div class="max-w-md mx-auto min-h-screen bg-slate-950/50 backdrop-blur-xl">

        <!-- Header -->
        <div class="gradient-bg px-6 pt-12 pb-8 rounded-b-3xl shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <p class="text-purple-200 text-sm font-medium">Welcome back</p>
                    <h1 class="text-white text-2xl font-bold mt-1">Dashboard</h1>
                </div>
                <div class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-xs flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                </div>
            </div>

            <!-- Date Selector -->
            <div class="flex items-center justify-center bg-white/10 backdrop-blur-md rounded-2xl py-3 px-6">
                <button class="text-white/70 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <span class="text-white font-semibold mx-6">November 2025</span>
                <button class="text-white/70 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    </button>
            </div>
        </div>

        <!-- Content -->
        <div class="px-6 py-6 space-y-5">

            <!-- Total Expenses Card -->
            <div class="bg-white rounded-3xl p-6 shadow-xl card-hover">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <p class="text-slate-500 text-sm font-medium mb-1">Total Expenses</p>
                        <h2 class="text-slate-900 text-3xl font-bold">₦1,456,941.73</h2>
                    </div>
                    <div class="w-12 h-12 rounded-2xl bg-linear-to-br from-red-400 to-pink-500 flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path>
                        </svg>
                    </div>
                </div>
                <p class="text-slate-400 text-xs">All time spending</p>
            </div>

            <!-- Quick Stats Grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- This Month -->
                <div class="bg-linear-to-br from-emerald-500 to-teal-600 rounded-3xl p-5 shadow-xl card-hover">
                    <div class="flex items-center justify-between mb-3">
                        <div class="w-10 h-10 rounded-xl bg-white/20 backdrop-blur-xs flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <p class="text-emerald-100 text-xs font-medium mb-1">This Month</p>
                    <h3 class="text-white text-xl font-bold">₦140,800</h3>
                    <div class="flex items-center mt-2">
                        <svg class="w-3 h-3 text-emerald-200" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-emerald-100 text-xs ml-1">79% less</span>
                    </div>
                </div>

                <!-- This Week -->
                <div class="bg-linear-to-br from-blue-500 to-indigo-600 rounded-3xl p-5 shadow-xl card-hover">
                    <div class="flex items-center justify-between mb-3">
                        <div class="w-10 h-10 rounded-xl bg-white/20 backdrop-blur-xs flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <p class="text-blue-100 text-xs font-medium mb-1">This Week</p>
                    <h3 class="text-white text-xl font-bold">₦40,300</h3>
                    <p class="text-blue-100 text-xs mt-2">Current spending</p>
                </div>
            </div>

            <!-- Category Breakdown -->
            <div class="bg-slate-900/50 backdrop-blur-xl rounded-3xl p-6 shadow-xl border border-slate-800">
                <div class="flex items-center justify-between mb-5">
                    <h3 class="text-white text-lg font-semibold">By Category</h3>
                    <button class="text-purple-400 text-sm font-medium hover:text-purple-300">View All</button>
                </div>

                <!-- Transportation -->
                <div class="mb-5">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-xl bg-blue-500/20 flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-white font-medium text-sm">Transportation</p>
                                <p class="text-slate-400 text-xs">1 expense</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-semibold">₦40,000</p>
                            <p class="text-slate-400 text-xs">28.4%</p>
                        </div>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
                        <div class="progress-bar bg-linear-to-r from-blue-500 to-blue-400 h-full rounded-full" style="width: 28.4%"></div>
                    </div>
                </div>

                <!-- Groceries -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-white font-medium text-sm">Groceries</p>
                                <p class="text-slate-400 text-xs">1 expense</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-semibold">₦30,000</p>
                            <p class="text-slate-400 text-xs">21.3%</p>
                        </div>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
                        <div class="progress-bar bg-linear-to-r from-emerald-500 to-emerald-400 h-full rounded-full" style="width: 21.3%"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto">
            <div class="bg-slate-900/95 backdrop-blur-xl border-t border-slate-800 px-6 py-4 rounded-t-3xl">
                <div class="flex items-center justify-around">
                    <button class="flex flex-col items-center group">
                        <div class="w-12 h-12 rounded-2xl bg-linear-to-br from-purple-500 to-pink-500 flex items-center justify-center mb-1 shadow-lg shadow-purple-500/50">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                        </div>
                        <span class="text-white text-xs font-medium">Dashboard</span>
                    </button>

                    <button class="flex flex-col items-center group">
                        <div class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center mb-1 group-hover:bg-slate-700 transition-colors">
                            <svg class="w-6 h-6 text-slate-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <span class="text-slate-400 text-xs group-hover:text-white">Expenses</span>
                    </button>

                    <button class="flex flex-col items-center group">
                        <div class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center mb-1 group-hover:bg-slate-700 transition-colors">
                            <svg class="w-6 h-6 text-slate-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <span class="text-slate-400 text-xs group-hover:text-white">Income</span>
                    </button>

                    <button class="flex flex-col items-center group">
                        <div class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center mb-1 group-hover:bg-slate-700 transition-colors">
                            <svg class="w-6 h-6 text-slate-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                        </div>
                        <span class="text-slate-400 text-xs group-hover:text-white">Budgets</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Spacing for bottom nav -->
        <div class="h-24"></div>

    </div>

</body>
</html>
