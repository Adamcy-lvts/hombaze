<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#059669">
    <title>Offline - HomeBaze</title>
    <link rel="icon" href="/icons/icon-192x192.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: #059669;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(5, 150, 105, 0.3);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #064e3b;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #047857;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #059669;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(5, 150, 105, 0.4);
        }

        .retry-btn:hover {
            background: #047857;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.5);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .retry-btn svg {
            width: 20px;
            height: 20px;
        }

        .status {
            margin-top: 32px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            font-size: 14px;
            color: #065f46;
        }

        .status.online {
            background: #d1fae5;
            color: #047857;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .checking {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network and try again.</p>

        <button class="retry-btn" onclick="retryConnection()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Try Again
        </button>

        <div class="status" id="status">
            Waiting for connection...
        </div>
    </div>

    <script>
        function retryConnection() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Checking connection...';
            statusEl.classList.add('checking');

            fetch('/', { method: 'HEAD', cache: 'no-store' })
                .then(response => {
                    if (response.ok) {
                        statusEl.classList.remove('checking');
                        statusEl.classList.add('online');
                        statusEl.textContent = 'Connection restored! Redirecting...';
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        throw new Error('Still offline');
                    }
                })
                .catch(() => {
                    statusEl.classList.remove('checking');
                    statusEl.textContent = 'Still offline. Please try again.';
                });
        }

        // Auto-check connection when online event fires
        window.addEventListener('online', () => {
            retryConnection();
        });

        // Update status based on current state
        if (navigator.onLine) {
            retryConnection();
        }
    </script>
</body>
</html>
